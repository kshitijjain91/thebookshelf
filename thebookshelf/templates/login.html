{% extends "header.html" %}
{% block body %}

<div class="container-fluid col-md-6 col-md-offset-3">
<h4>Login</h4>
<hr>

<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email or Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email or Username" name="email_username" value="{{request.form.email_username}}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{request.form.password}}">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<h3><small>Do not have a bookshelf account yet?<a href="{{url_for('signup')}}"> Signup here.</a></small></h3>

</div>

{% endblock %}
