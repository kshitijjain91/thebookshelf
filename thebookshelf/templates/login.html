{% extends "header.html" %}
{% block body %}

<!--  fb stuff -->

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '264271014036619',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<!-- <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div> -->


<!--  -->
<div class="container-fluid">
<br><br><br>
<div class="row" style="display: flex; align-items: center;">

  <div class="col-md-4 col-md-offset-2" style="border-right: 1px solid gray;">

      <h4>Login Using Email</h4>
      <hr>
      <br>

      <form method="post" class="form-horizontal">

        <div class="form-group">
          <label for="exampleInputEmail1">Email or Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email or Username" name="email_username" value="{{request.form.email_username}}" style="width: 350px;">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{request.form.password}}"
          style="width: 350px;">
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <br>

        <button type="submit" class="btn btn-default">Login</button>

      </form>

      <h3><small style="font-size: 17px;">Do not have a bookshelf account yet?<a href="{{url_for('signup')}}"> Signup here.</a></small></h3>

  </div>



    <div class="col-md-4 col-md-offset-1">
      <a href="{{ url_for('oauth_authorize', provider='google') }}"><img src="{{ url_for('static', filename='images/google_blue.png') }}" /></a>
    </div>


</div>
</div>

{% endblock %}
