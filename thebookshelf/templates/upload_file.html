{% extends "header.html" %}
{% block body %}

<div class="contained-fluid col-md-6 col-md-offset-3">
    <h3>Upload new book</h3>
    <hr>
    <form action="/upload_file/{{session.username}}/" method="POST" enctype="multipart/form-data">

          <div class="form-group">
            <label for="exampleInputFile">Upload Book</label>
            <input type="file" id="exampleInputFile" name="file">
            <p class="help-block">Upload pdf or epub file.</p>
          </div>

          <div class="form-group">
            <label for="book_name">Book Name</label>
            <input type="text" class="form-control" id="book_name" placeholder="Book name" name="book_name" required>
          </div>
          <div class="form-group">
            <label for="author_name">Author Name</label>
            <input type="text" class="form-control" id="author_name" placeholder="Author name" name="author_name">
          </div>

          <div class="form-group">
            <label for="super_category">Category</label><br>
                <label class="radio-inline">
                <input lass="form-control" type="radio" name="super_category" id="inlineRadio1" value="Fiction"> Fiction
                </label>

                <label class="radio-inline">
                <input type="radio" name="super_category" id="inlineRadio2" value="Non-Fiction"> Non-Fiction
                </label>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Description" name="description"></textarea>
          </div>


          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock %}
